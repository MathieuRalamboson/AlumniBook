<h2 >Liste des alumnis :</h2>

<li *ngFor="let alumni of alumniList">
    <span> {{alumni.name}}, </span>
    <span> {{alumni.jobTitle}}, </span>
    <span> {{alumni.email}}, </span>
</li>

<button (click) = "onClickAddAlumni()">Ajouter un alumni</button>

<!-- Modal Création/Modification -->
<div [style.display]="displayModal ? 'block' : 'none'" class="modal">
<div *ngIf="displayModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">
                Modal de création
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="name">Emploi actuel*</label>
                    <input type="text" class="form-control" id="jobTitle">
                </div>

                <div class="form-group">
                    <label for="name">Email*</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="name">Date de diplomation*</label>
                    <input type="text" class="form-control" id="graduationDate">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"  (click) = "onClickFermerModal()">Fermer</button>
                <button type="button" class="btn btn-success"  (click) = "onClickEnregistrerModal()">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
</div>
